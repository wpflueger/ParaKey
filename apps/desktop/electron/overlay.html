<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyMuse Overlay</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: transparent;
        color: #f6f2ea;
      }
      .overlay {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(16, 18, 20, 0.82);
        border: 1px solid rgba(246, 242, 234, 0.18);
        font-size: 14px;
        letter-spacing: 0.02em;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #f36b56;
        box-shadow: 0 0 12px rgba(243, 107, 86, 0.6);
      }
      .mode-processing .dot {
        background: #f2b760;
        box-shadow: 0 0 12px rgba(242, 183, 96, 0.6);
      }
      .mode-inserted .dot {
        background: #47c484;
        box-shadow: 0 0 12px rgba(71, 196, 132, 0.6);
      }
      .mode-error .dot {
        background: #d94c4c;
        box-shadow: 0 0 12px rgba(217, 76, 76, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <span class="dot"></span>
      <span id="message">Listening...</span>
    </div>
    <script type="module">
      const overlay = document.getElementById("overlay");
      const message = document.getElementById("message");
      window.overlay.onState(({ text, mode }) => {
        message.textContent = text;
        overlay.className = `overlay mode-${mode}`;
      });
    </script>
  </body>
</html>
